<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royalbook</title>
    <link rel="stylesheet" href="desain.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Royalbook</h1>
            <div class="login">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button>Masuk</button>
            </div>
        </header>
        <main class="main">
            <div class="left-content">
                <h2>Royalbook membantu kamu dalam melupakan mantan yang meninggalkanmu.</h2>
                <img src="friends.png" alt="Gambar">
            </div>
            <div class="right-content">
                <h3>Daftar sekarang</h3>
                <p>Gratis tanpa biaya apapun.</p>
                <form>
                    <input type="text" placeholder="Nama Depan" required>
                    <input type="text" placeholder="Nama Belakang" required>
                    <input type="email" placeholder="Email@gmail.com" required>
                    <input type="email" placeholder="Konfirmasi Email" required>
                    <input type="password" placeholder="Password" required>
                    <div class="gender">
                        <label><input type="radio" name="gender" value="male" required>Laki-laki</label>
                        <label><input type="radio" name="gender" value="female" required>Perempuan</label>
                    </div>
                    <button type="submit">
                        <a href="profile.html"></a>Daftar deh</button>
                </form>
            </div>
        </main>
        <footer>
            <p>@Royalbook team developer 2022</p>
        </footer>
    </div>
</body>
</html>
